<!DOCTYPE html>
<html>
   <head>
      <title>student detail</title>
   </head>
  <body>
    <script type="text/javascript">
     function fun()
     {
      var age=parseInt(document.f1.a.value);
     if(age>=18)
	 {
       if(age<=25)
       {
       window.alert("Data within limit");
       }
      else
       {
       window.alert("Data not in a limit");
       }
	 }
     else
       {
        window.alert("Data not in a limit");
       }
      }
   </script>
     <h1 style="text-align:center;">Age data limit</h1>
  <form name="f1" style = "font-size:26px">
    Name:<input type="text" name="name"><br><br>
    Father name:<input type="text" name="fname"><br><br>
    Age:<input type="text" placeholder="age should between 18 and 25" name="a">
 <br><br>
  <input type="button" value="submit" onClick="fun()">
  </form>
   </body>
</html>
