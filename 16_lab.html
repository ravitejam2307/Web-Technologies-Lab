<html>
<head>
<script type = "text/javascript">
    function mouseover()
    {
        document.getElementById("img").src = "download.png";
    }
    function mouseout()
    {
        document.getElementById("img").src = "solid-color.jpg";
    }
</script>
</head>
<body>
<img src = "solid-color.jpg" id = "img" onmouseover="mouseover()" onmouseout="mouseout()"/>
</body>
</html>
