<html>
<head>
<script type = "text/javascript">
    var d = new Date();
    var weekday = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
    var Month = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
 
    document.write("Today is "+weekday[d.getDay()]+" "+d.getDate()+", "+Month[d.getMonth()]+" "+[d.getFullYear()]);

</script>
</head>
<body>
 <p> The above represents the generation of current Day & Date.</p>
</body>
</html>
